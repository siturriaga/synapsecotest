[build]
  # No build step (kept as-is to respect your "no new files" constraint)
  command = ""
  publish = "."

[functions]
  directory = "netlify/functions/"

# Allow Google sign-in popups to close cleanly (fixes COOP warning/spam)
[[headers]]
  for = "/*"
  [headers.values]
  Cross-Origin-Opener-Policy = "same-origin-allow-popups"
